<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kontakt Daten</title>
</head>

<body>
  <h2>Contact adress</h2>
  <br>
  <p>
    <em>Stadt Postleitzahl</em>
    <br>
    Strasse
    <br>
    Telefonnummer
  </p>
  <hr sice=5>

  <form class="" action="mailto:example@web.de" method="post" enctype="text/plain">
    <!-- mit methode"post" wird in die action (Email) alles aus den folgenden eingaben gepackt
  Die eingaben werden als Text Codiert (enctype=Text) -->
    <label>Your Name: </label>
    <input type="text" name="YourName" value="">
    <br>
    <label>Your E-Mail: </label>
    <input type="email" name="YourEmail" value="">
    <br>
    <label>Your Message</label>
    <br>
    <textarea name="Your Message" rows="20" cols="50"></textarea>
    <input type="submit" name=""> <!-- Hier muss der Value weg! -->
  </form>
</body>

</html>

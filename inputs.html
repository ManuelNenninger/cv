<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Overview Inputs for Forms</title>
  </head>
  <h1>Übersicht der Inputs für Forms</h1>

  <p><em>Alle Inputs für HTML - "forms" findest du <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input"><strong>hier</strong></a></em></p>

  <form class="" action="index.html" method="post">
    <label for="Texteingabe">Texteingabe</label>
    <input type="text" name="" value="">
    <br>

    <label>Datum auswählen</label>
    <input type="date" name="" value="">
    <br>

    <label>File auswählen</label>
    <input type="file" name="" value="">
    <br>

    <label>Range einstellen</label>
    <input type="range" name="" value="">
    <br>

    <label>Subbmit oder Senden Butten</label>
    <input type="button" name="" value="Senden">
    <br>

    <label>Checkbox button</label>
    <input type="checkbox" name="" value="">
    <br>

    <label>Farben wählen</label>
    <input type="color" name="" value="">

    <p>Oder einen "Radio" Button auswählen</p>
    <input type="radio" name="" value="">
    <label>Wähle A</label>
    <br>
    <input type="radio" name="" value="">
    <label>Wähle B</label>
    <br>
    <input type="radio" name="" value="">
    <label>Wähle C</label>

  </form>
  <body>

  </body>
</html>
